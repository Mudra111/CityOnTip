<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>

		<title>Registration</title>
		<link rel="stylesheet" href="./Style.css" />
	</head>

	<body>
		<div
			class="container form_style d-flex align-items-center justify-content-center"
		>
			<form>
				<div class="d2 justify-content-center">
					<div class="d3">
						<h2>Registration</h2>
						<div class="form-group">
							<label for="inputEmail4">Name</label>
							<input type="text" class="form-control fc" id="inputName4" />
						</div>

						<div class="form-group">
							<label for="inputEmail4">Email</label>
							<input type="email" class="form-control fc" id="inputEmail4" />
						</div>

						<div class="form-group">
							<label for="inputPassword4">Password</label>
							<input
								type="password"
								class="form-control fc"
								id="inputPassword4"
							/>
						</div>

						<div class="form-group">
							<label for="inputState">Role</label>
							<select id="inputState" class="form-control fc">
								<option selected>User</option>
								<option>Company</option>
								<option>News Reportor</option>
							</select>
						</div>

						<button id="register" class="btn btn1">
							Send Register Request
						</button>
					</div>
				</div>
			</form>
		</div>
		<!-- Optional JavaScript; choose one of the two! -->

		<script src="./register.js"></script>
		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"
		></script>

	</body>
</html>
